<section>
    <course-item *ngFor="let course of courseItems" [course]="course"
                 (onEdited)="edit($event)"
                 (onRemoved)="remove($event)">
    </course-item>
    <no-results *ngIf="!courseItems.length">
        <p>Oops.. Nothing found </p>
    </no-results>
</section>
