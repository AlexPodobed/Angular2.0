<course-item *ngFor="let course of courses$ | async | filterBy:{title: query} | orderBy:'createdAt'"
             [course]="course"
             (onUpdated)="update($event)"
             (onRemoved)="remove($event)">
</course-item>

<sh-no-results *ngIf="isEmpty">
    <p>Oops.. Nothing found </p>
</sh-no-results>
