<section *ngIf="courseList.length">
    <course-item *ngFor="let course of courseList"
                 [course]="course"
                 (onUpdated)="update($event)"
                 (onRemoved)="remove($event)">
    </course-item>
</section>
<section *ngIf="!courseList.length">
    <no-results>
        <p>Oops.. Nothing found </p>
    </no-results>
</section>
