<course-item *ngFor="let course of filteredCourses$ | async | skipOutdated:'createdAt':14 | orderBy:'createdAt'"
             [course]="course"
             (onUpdated)="update($event)"
             (onRemoved)="remove($event)">
</course-item>

<no-results *ngIf="isEmpty">
    <p>Oops.. Nothing found </p>
</no-results>
