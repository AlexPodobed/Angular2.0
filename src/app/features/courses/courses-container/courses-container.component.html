<article class="course-container">
    <section class="row no-gutters course-container__bar">
        <div class="col">
            <course-search (search)="onSearch($event)"></course-search>
        </div>
        <div class="col text-right">
            <button class="btn btn-info" routerLink="/course-form">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add Course
            </button>
        </div>
    </section>
    <course-list [query]="searchQuery"></course-list>
</article>
