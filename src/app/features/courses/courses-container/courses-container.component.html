<article>
    <section class="row no-gutters course-container__top-section">
        <div class="col">
            <course-search></course-search>
        </div>
        <div class="col text-right">
            <button class="btn btn-info">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add Course
            </button>
        </div>
    </section>
    <course-list [items]="courses"
                 (onEdit)="editCourse($event)"
                 (onRemove)="removeCourse($event)"></course-list>
</article>
