<section class="row">
    <div class="col-12 text-center">
        <ng-content></ng-content>
    </div>

    <div class="col-lg-6 col-sm-12 offset-lg-3">
        <form (submit)="save()" [formGroup]="courseForm">
            <div class="form-group row" [ngClass]="{'has-danger': formErrors.title}">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title"
                           placeholder="Put title here"
                           formControlName="title"
                           required>
                    <div *ngIf="formErrors.title" class="form-control-feedback"> {{ formErrors.title }}</div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': formErrors.description}">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="description"
                              placeholder="Put description here" required
                              formControlName="description"></textarea>
                    <div *ngIf="formErrors.description" class="form-control-feedback">{{ formErrors.description }}</div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': formErrors.createdAt}">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <sh-date-picker formControlName="createdAt"></sh-date-picker>
                    <div *ngIf="formErrors.createdAt" class="form-control-feedback">{{ formErrors.createdAt }}</div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': formErrors.duration}">
                <label class="col-sm-2 col-form-label">Duration</label>
                <div class="col-sm-10">
                    <sh-duration-input formControlName="duration"></sh-duration-input>
                    <div *ngIf="formErrors.duration" class="form-control-feedback">{{ formErrors.duration }}</div>
                </div>
            </div>
            <!--<div class="form-group row">-->
                <!--<label class="col-sm-2 col-form-label">Authors</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<sh-author-select></sh-author-select>-->
                <!--</div>-->
            <!--</div>-->
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Submit</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</section>
