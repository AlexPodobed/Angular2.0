<article class="row">
    <section class="col-lg-6 col-sm-12 offset-lg-3">
        <form>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Put title here">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="description" placeholder="Put description here"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <div class="form-group row">
                <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0" id="duration">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Authors</label>
               <div class="col-sm-10">
                  <div class="row">
                      <div class="col-md-5">
                          <select multiple class="form-control mb-1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                      </div>

                      <div class="col-md-2">
                          <button type="button" class="btn btn-secondary mb-1"> < </button>
                          <button type="button" class="btn btn-secondary mb-1"> > </button>
                      </div>

                      <div class="col-md-5">
                          <select multiple class="form-control mb-1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                      </div>
                  </div>
               </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </section>
</article>
