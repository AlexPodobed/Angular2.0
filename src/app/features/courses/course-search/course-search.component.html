<form name="searchForm" (submit)="findCourse()">
    <div class="input-group">
        <input type="text" name="query"
               [(ngModel)]="searchQuery"
               [readonly]="loader$ | async"
               class="form-control"
               placeholder="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="submit"> <i class="fa fa-search" aria-hidden="true"></i> Find </button>
      </span>
    </div>
</form>
